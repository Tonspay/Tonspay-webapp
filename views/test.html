function ton_connect_status_check()
{
  if(!tonConnectUI)
  {
    return false;
  }

  var state = tonConnectUI.modalState

  if(state && (state.status != 'closed' || state.closeReason == 'wallet-selected' || !state.closeReason))
  {
    return true;
  }else
  {
    return false;
  }
}
